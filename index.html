<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <h2>Sign Up!</h2>
            <form id="sign-up">
                <label for="">
                    Email:
                    <input type="email" id="sign-up-email" name="email" />
                </label>
                <label for=""
                    >Password:
                    <input type="password" id="sign-up-password" name="password" />
                    <button type="submit">Submit</button>
                </label>
            </form>
            <form id="sign-in">
                <label for="">
                    Email:
                    <input type="email" id="sign-in-email" name="email" />
                </label>
                <label for=""
                    >Password:
                    <input type="password" id="sign-in-password" name="password" />
                </label>
                <button type="submit">Submit</button>
            </form>
            <ul id="posts">
                Posts
            </ul>
        </main>
    </body>
</html>
